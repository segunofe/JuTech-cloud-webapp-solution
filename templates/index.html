<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuTech Careers | Upload Resume</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=1350&q=80")
          no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .upload-box {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        text-align: center;
        max-width: 400px;
      }

      .upload-box h1 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #f5f5f5;
      }

      .upload-box p.tagline {
        font-size: 16px;
        margin-bottom: 20px;
        color: #ccc;
        font-style: italic;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }

      input[type="file"] {
        margin-bottom: 20px;
        background: #fff;
        color: #000;
        padding: 8px;
        border-radius: 5px;
        width: 100%;
      }

      button {
        padding: 10px 20px;
        background-color: #1e90ff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #007acc;
      }
    </style>
  </head>
  <body>
    <div class="upload-box">
      <h1>JuTech Careers</h1>
      <p class="tagline">Bringing Innovation to Life</p>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="file" name="file" required />
        <button type="submit">Upload Resume</button>
      </form>
    </div>
  </body>
</html>
